<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung chuot</title>
</head>
<body>
<form>
    <img id="myImage" alt="Cup vang world cup" src="https://toquoc.mediacdn.vn/upload/oldcinetvn/UploadFile/thumbnails/16_8_50_37_797.jpg" >
    <p>Click button below to move the image to right (Nhấn vào nút bên dưới để di chuyển hình ảnh sang phải)</p>
    <input type="button" value="Click Me" onclick="moveRight();">
</form>


<script>

    let imgObj= null;

    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
